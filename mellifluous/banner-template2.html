<style>
/* Variáveis principais */
:root {
    --banner-bg-color: #ffffff;
    --banner-text-color: #000000;
    --button-primary-color: #0066cc;
    --button-text-color: #ffffff;
}

/* Animação de fade-in */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Banner principal */
.cookie-banner {
    position: fixed;
    bottom: 20px; /* Espaço da borda inferior */
    left: 50%; /* Centralizar horizontalmente */
    transform: translateX(-50%); /* Complemento para centralização */
    width: calc(100% - 40px); /* Largura total menos margens laterais */
    max-width: 1200px; /* Largura máxima para telas grandes */
    padding: 25px 30px; /* Padding interno aumentado */
    background-color: var(--banner-bg-color);
    box-shadow: 0 4px 16px rgba(0,0,0,0.1); /* Sombra mais pronunciada */
    z-index: 9999;
    border-radius: 12px; /* Bordas arredondadas */
    animation: fadeIn 0.5s ease-in-out;
}

/* Ajuste na animação de esconder */
.cookie-banner.hidden {
    transform: translate(-50%, 100%); /* Mantém centralizado ao esconder */
}

/* Título oculto para acessibilidade */
.visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
}

/* Texto do banner */
.cookie-banner p {
    font-family: 'Helvetica', sans-serif;
    font-size: 14px;
    color: var(--banner-text-color);
    margin-bottom: 15px;
    line-height: 1.5;
}

/* Links */
.cookie-banner a {
    color: var(--button-primary-color);
    text-decoration: underline;
    transition: opacity 0.3s;
}

.cookie-banner a:hover {
    opacity: 0.8;
}

/* Ajuste no padding dos botões */
.consent-buttons {
    display: flex;
    gap: 15px;
    justify-content: flex-end;
    flex-wrap: wrap;
    margin-top: 20px; /* Espaço adicional acima dos botões */
}

.cookie-banner button {
    min-width: 120px;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

/* Estilo específico para cada botão */
.cookie-banner button#accept-all {
    background-color: var(--button-primary-color);
    color: var(--button-text-color);
    border: none;
}

.cookie-banner button#manage {
    background-color: transparent;
    border: 1px solid var(--button-primary-color);
    color: var(--button-primary-color);
}

.cookie-banner button:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

/* Seção de gerenciamento */
.manage-options {
    margin-top: 20px;
    padding: 20px;
    border-top: 1px solid #eee;
    transition: all 0.3s ease-in-out;
}

.manage-options h2 {
    font-size: 18px;
    margin-bottom: 15px;
    color: var(--banner-text-color);
}

/* Ícones (usando emoji como placeholder - você pode substituir por SVG ou fonte de ícones) */
.button-icon {
    margin-right: 8px;
    font-size: 16px;
}

/* Responsividade */
@media (max-width: 480px) {
    .cookie-banner {
        bottom: 15px; /* Menor margem em mobile */
        width: calc(100% - 30px); /* Menor margem lateral em mobile */
        padding: 20px; /* Padding menor em mobile */
    }
    
    .consent-buttons {
        flex-direction: column;
        width: 100%;
    }
}
</style>

<div class="cookie-banner" role="dialog" aria-labelledby="cookie-title">
    <h1 id="cookie-title" class="visually-hidden">Preferências de Cookies</h1>
    
    <p>Usamos cookies para melhorar sua experiência. Ao continuar, você concorda com nossa <a href="/politica-de-privacidade">política de privacidade</a>.</p>
    
    <div class="consent-buttons">
        <button id="manage" aria-label="Gerenciar preferências de cookies">
            <span class="button-icon">⚙️</span>
            Gerenciar
        </button>
        <button id="accept-all" aria-label="Aceitar todos os cookies">
            <span class="button-icon">✓</span>
            Aceitar
        </button>
    </div>
    
    <div class="manage-options" style="display:none;">
        <h2>Preferências de coleta de dados do site</h2>
        <div class="consent-options-container"></div>
        <div class="consent-buttons">
            <button id="cancel-manage">Cancelar</button>
            <button id="save-manage">Salvar</button>
        </div>
    </div>
</div>
